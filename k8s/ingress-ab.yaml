apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: turbofan-api-ab
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "50"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: turbofan-api-v2
            port:
              number: 80