apiVersion: apps/v1
kind: Deployment
metadata:
  name: turbofan-api-v2
  labels:
    app: turbofan-api
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: turbofan-api
      version: v2
  template:
    metadata:
      labels:
        app: turbofan-api
        version: v2
    spec:
      containers:
      - name: turbofan-api
        image: gcr.io/predictive-maintenance-mlops/turbofan-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_VERSION
          value: "v2"  # Different model version
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"